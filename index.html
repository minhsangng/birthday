<html>

<head>
    <title>###</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/star.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <div class="wrap">
                    <div class="stage" id="stage">
                        <canvas id="c"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio class="song" controls loop>
        <source src="asset/music.mp3">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main page" style="height: 100vh;">
        <div class="container pt-5">
            <div class="row">
                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>

                <div class="col-12  text-center">
                    <div id="name" class="area">mayn</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">mayn</i></h2>
                            <h2>Have a wonderful day</h2>
                            <h2>Filled with joy and happiness.</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="Cake">
                </div>
            </div>
        </div>
        <img src="img/balloon_border.png" width="100%" class="balloon-border">
    </div>
    <div class="container page" id="content">
        <main>
            <div class="part">
                <h2>Lưu giữ hành trình</h2>
                <div>
                    <button id="checkinBtn">Check-in</button>
                    <video id="cam" autoplay playsinline></video>
                    <button type="button" id="snapBtn">Chụp</button>
                    <canvas id="canvasPhoto"></canvas>
                    <img src="" alt="" id="photo">
                </div>
            </div>
        </main>
    </div>
    <div class="container page" id="result">
        <div id="photobooth"></div>
    </div>
    <div id="resultImage" class="page">
        <img src="" alt="">
    </div>
    </div>
</body>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/typed.min.js"></script>
<script src="js/script.js"></script>

</html>
